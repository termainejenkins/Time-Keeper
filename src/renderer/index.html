<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Keeper HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>‚è≥</text></svg>">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 100%;
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        .hud-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        .current-time, .next-event {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: white;
            white-space: nowrap;
        }
    </style>
